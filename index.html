<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Banco de Letras</title>
<link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
<style>
/* ======== ESTILOS GERAIS ======== */
html, body {
    height: 100%;               /* Garante que o body ocupe toda a altura da tela */
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f0f2f5;
    color: #333;
    display: flex;              /* Flexbox vertical */
    flex-direction: column;
}

.container {
    flex: 1;                   /* Conteúdo principal ocupa espaço disponível */
}

/* ======== HEADER ======== */
header { 
  background: #007bff; 
  color: white; 
  text-align: center; 
  padding: 20px 0; 
  font-size: 24px; 
  font-weight: bold; 
  box-shadow: 0 2px 5px rgba(0,0,0,0.2); 
}

/* ======== ÁREA DE CONTROLE ======== */
.controle { text-align: center; margin: 20px 0; }
input { 
  padding: 10px; 
  width: 60%; 
  max-width: 400px; 
  font-size: 16px; 
  border: 1px solid #ccc; 
  border-radius: 5px; 
}
button { 
  padding: 10px 15px; 
  margin: 5px; 
  font-size: 16px; 
  border: none; 
  border-radius: 5px; 
  cursor: pointer; 
  background: #28a745; 
  color: white; 
  transition: background 0.3s; 
}
button:hover { background: #218838; }

/* ======== RESULTADOS ======== */
#resultado { max-width: 900px; margin: 20px auto; }
.musica { 
  background: #fff; 
  padding: 15px; 
  margin-bottom: 20px; 
  border-radius: 10px; 
  box-shadow: 0 2px 6px rgba(0,0,0,0.1); 
  transition: transform 0.2s; 
}
.musica:hover { 
  transform: translateY(-3px); 
  box-shadow: 0 4px 10px rgba(0,0,0,0.15); 
}
.musica h2 { margin: 0; font-size: 20px; color: #007bff; }
.musica h3 { margin: 5px 0 10px 0; color: #555; }
.musica pre { white-space: pre-wrap; font-size: 15px; line-height: 1.5; color: #333; }
.trecho { color: #555; margin-bottom: 5px; }

/* ======== BOTÃO "VER MAIS" ======== */
.ver-mais { 
  display: inline-block; 
  margin-top: 10px; 
  padding: 6px 12px; 
  background: #007bff; 
  color: #fff; 
  border-radius: 5px; 
  text-decoration: none; 
  transition: background 0.3s; 
}
.ver-mais:hover { background: #0056b3; }

/* ======== DESTAQUE DE PESQUISA ======== */
mark { background: yellow; color: black; }

/* ======== PAGINAÇÃO ======== */
#paginacao { text-align: center; margin-top: 20px; }
#paginacao button { 
  margin: 3px; 
  padding: 5px 10px; 
  border-radius: 5px; 
  border: 1px solid #ccc; 
  background: #eee; 
  cursor: pointer; 
}
#paginacao button.ativo { 
  background: #007bff; 
  color: #fff; 
  font-weight: bold; 
  border: none; 
}

/* ======== FOOTER ======== */
footer {
    color: #77818b; 
    text-align: center;
    padding: 15px 0;
    font-size: 10px;
}
</style>
</head>
<body>

<div class="container">
<header>
  <i class="fi fi-rr-microphone-alt"></i> Letras de Músicas <i class="fi fi-rr-list-music"></i>
</header>

<!-- ======== BARRA DE PESQUISA ======== -->
<div class="controle">
  <input type="text" id="pesquisa" placeholder="Digite título ou artista">
  <!--<button onclick="pesquisar()">Pesquisar</button>
  <button onclick="mostrarTodos()">Ver Todos</button>-->
</div>

<!-- ======== ÁREA DE RESULTADOS ======== -->
<div id="resultado"></div>
<div id="paginacao"></div>
</div> <!-- fim container -->

<script>
let musicas = [];        // armazena todas as músicas
let encontrados = [];    // resultado da pesquisa
let paginaAtual = 1;     // controle da paginação
const porPagina = 5;     // músicas por página

async function carregarMusicas(){
  try{
    const resp = await fetch('musicas.json');
    if(!resp.ok) throw new Error('JSON externo não encontrado');
    musicas = await resp.json();
  }catch(e){
    musicas = [
      {"id":1,"titulo":"Hoje","artista":"Joyce Zanardi","letra":"Olho o tempo olho a vida\nSentimentos vem e vão\nEntre livros e palavras"},
      {"id":2,"titulo":"Música 2","artista":"Artista 1","letra":"Letra da Música 2\nLinha 2\nRefrão da música"}
    ];
  }
  encontrados = [...musicas];
  mostrarPagina();
}

document.getElementById("pesquisa").addEventListener("input",()=>pesquisar());

function pesquisar(){
  const termo = document.getElementById("pesquisa").value.toLowerCase();
  encontrados = musicas.filter(m=>m.titulo.toLowerCase().includes(termo) || m.artista.toLowerCase().includes(termo));
  paginaAtual=1;
  mostrarPagina();
}

function mostrarTodos(){
  encontrados = [...musicas];
  paginaAtual=1;
  mostrarPagina();
}

function destacar(texto, termo){
  if(!termo) return texto;
  const regex = new RegExp(`(${termo})`, 'gi');
  return texto.replace(regex,'<mark>$1</mark>');
}

function mostrarPagina(){
  const div = document.getElementById("resultado");
  if(encontrados.length===0){
    div.innerHTML="<p style='text-align:center;'>Nenhuma música encontrada.</p>";
    document.getElementById("paginacao").innerHTML="";
    return;
  }

  const inicio = (paginaAtual-1)*porPagina;
  const fim = inicio+porPagina;
  const pagina = encontrados.slice(inicio,fim);

  const termo = document.getElementById("pesquisa").value.toLowerCase();
  div.innerHTML = pagina.map(m=>{
    const trecho = m.letra.split("\n").slice(0,2).join("\n");
    return `
      <div class="musica">
        <h2>${destacar(m.titulo, termo)}</h2>
        <h3>${destacar(m.artista, termo)}</h3>
        <pre class="trecho">${destacar(trecho, termo)}...</pre>
        <a class="ver-mais" href="musicas.html?id=${m.id}">Ver</a>
      </div>`;
  }).join("");

  montarPaginacao();
}

function montarPaginacao(){
  const totalPaginas = Math.ceil(encontrados.length/porPagina);
  const pagDiv = document.getElementById("paginacao");
  pagDiv.innerHTML="";
  for(let i=1;i<=totalPaginas;i++){
    const btn=document.createElement("button");
    btn.textContent=i;
    if(i===paginaAtual) btn.classList.add("ativo");
    btn.onclick=()=>{paginaAtual=i; mostrarPagina();}
    pagDiv.appendChild(btn);
  }
}

carregarMusicas();
</script>

<footer> 
  Copyright © 2025 Railson Monteiro. Todos os direitos reservados.
</footer>

</body>
</html>
