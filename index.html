<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Banco de MÃºsicas Grande</title>
<style>
body { font-family: Arial, sans-serif; margin: 0; background: #f0f2f5; color: #333; }
header { background: #007bff; color: white; text-align: center; padding: 20px 0; font-size: 24px; font-weight: bold; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
.controle { text-align: center; margin: 20px 0; }
input { padding: 10px; width: 60%; max-width: 400px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px; }
button { padding: 10px 15px; margin: 5px; font-size: 16px; border: none; border-radius: 5px; cursor: pointer; background: #28a745; color: white; transition: background 0.3s; }
button:hover { background: #218838; }
#resultado { max-width: 900px; margin: 20px auto; }
.musica { background: #fff; padding: 15px; margin-bottom: 20px; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); transition: transform 0.2s; }
.musica:hover { transform: translateY(-3px); box-shadow: 0 4px 10px rgba(0,0,0,0.15); }
.musica h2 { margin: 0; font-size: 20px; color: #007bff; }
.musica h3 { margin: 5px 0 10px 0; color: #555; }
.musica pre { white-space: pre-wrap; font-size: 15px; line-height: 1.5; color: #333; }
.trecho { color: #555; margin-bottom: 5px; }
.ver-mais { display: inline-block; margin-top: 10px; padding: 6px 12px; background: #007bff; color: #fff; border-radius: 5px; text-decoration: none; transition: background 0.3s; }
.ver-mais:hover { background: #0056b3; }
mark { background: yellow; color: black; }
#paginacao { text-align: center; margin-top: 20px; }
#paginacao button { margin: 3px; padding: 5px 10px; border-radius: 5px; border: 1px solid #ccc; background: #eee; cursor: pointer; }
#paginacao button.ativo { background: #007bff; color: #fff; font-weight: bold; border: none; }
</style>
</head>
<body>
<header>ðŸŽµ Banco de MÃºsicas Grande</header>

<div class="controle">
  <input type="text" id="pesquisa" placeholder="Digite tÃ­tulo ou artista">
  <button onclick="pesquisar()">Pesquisar</button>
  <button onclick="mostrarTodos()">Ver Todos</button>
</div>

<div id="resultado"></div>
<div id="paginacao"></div>

<script>
let musicas = [];
let encontrados = [];
let paginaAtual = 1;
const porPagina = 20; // mÃºsicas por pÃ¡gina

async function carregarMusicas(){
  try{
    const resp = await fetch('musicas.json');
    if(!resp.ok) throw new Error('JSON externo nÃ£o encontrado');
    musicas = await resp.json();
  }catch(e){
    // fallback offline
    musicas = [
      {"id":1,"titulo":"MÃºsica 1","artista":"Artista 1","letra":"Letra da MÃºsica 1\nLinha 2\nLinha 3\nLinha 4"},
      {"id":2,"titulo":"MÃºsica 2","artista":"Artista 1","letra":"Letra da MÃºsica 2\nLinha 2\nLinha 3\nLinha 4"}
    ];
  }
  encontrados = [...musicas];
  mostrarPagina();
}

document.getElementById("pesquisa").addEventListener("input",()=>pesquisar());

function pesquisar(){
  const termo = document.getElementById("pesquisa").value.toLowerCase();
  encontrados = musicas.filter(m=>m.titulo.toLowerCase().includes(termo) || m.artista.toLowerCase().includes(termo));
  paginaAtual=1;
  mostrarPagina();
}

function mostrarTodos(){
  encontrados = [...musicas];
  paginaAtual=1;
  mostrarPagina();
}

function destacar(texto, termo){
  if(!termo) return texto;
  const regex = new RegExp(`(${termo})`, 'gi');
  return texto.replace(regex,'<mark>$1</mark>');
}

function mostrarPagina(){
  const div = document.getElementById("resultado");
  if(encontrados.length===0){
    div.innerHTML="<p style='text-align:center;'>Nenhuma mÃºsica encontrada.</p>";
    document.getElementById("paginacao").innerHTML="";
    return;
  }

  const inicio = (paginaAtual-1)*porPagina;
  const fim = inicio+porPagina;
  const pagina = encontrados.slice(inicio,fim);

  const termo = document.getElementById("pesquisa").value.toLowerCase();
  div.innerHTML = pagina.map(m=>{
    const trecho = m.letra.split("\n").slice(0,2).join("\n");
    return `
      <div class="musica">
        <h2>${destacar(m.titulo, termo)}</h2>
        <h3>${destacar(m.artista, termo)}</h3>
        <pre class="trecho">${destacar(trecho, termo)}...</pre>
        <a class="ver-mais" href="musica.html?id=${m.id}">Ver letra completa</a>
      </div>`;
  }).join("");

  montarPaginacao();
}

function montarPaginacao(){
  const totalPaginas = Math.ceil(encontrados.length/porPagina);
  const pagDiv = document.getElementById("paginacao");
  pagDiv.innerHTML="";
  for(let i=1;i<=totalPaginas;i++){
    const btn=document.createElement("button");
    btn.textContent=i;
    if(i===paginaAtual) btn.classList.add("ativo");
    btn.onclick=()=>{paginaAtual=i; mostrarPagina();}
    pagDiv.appendChild(btn);
  }
}

carregarMusicas();
</script>
</body>
</html>
