<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Música</title>
  <link rel="icon" sizes="32" href="img/icon-512.png" />
  <link rel="stylesheet" href="/css/ger-music.css">
</head>
<body>
<div class="container">
  <h2>Adicionar Nova Música</h2>

  <label for="titulo">Título:</label>
  <input type="text" id="titulo" placeholder="Ex: Nos Teus Braços">

  <label for="artista">Artista:</label>
  <input type="text" id="artista" placeholder="Ex: Joyce Zanardi">

  <label for="letra">Cole a letra:</label>
  <textarea id="letra" placeholder="Cole a letra aqui..."></textarea>

  <label for="vozNameJSON">Nome da música Voz:</label>
  <input type="text" id="vozNameJSON" placeholder="Ex: Nos Teus Braços-voz">

  <label for="pbNameJSON">Nome da música PB:</label>
  <input type="text" id="pbNameJSON" placeholder="Ex: Nos Teus Braços-pb">

  <button id="processar">Gerar Letra</button>

  <label for="resultado">Resultado JSON:</label>
  <textarea id="resultado" readonly></textarea>

  <hr>

  <label for="musica">Selecionar Música (.mp3):</label>
  <input type="file" id="musica" accept=".mp3">
  <label for="musicaName">Novo nome da música:</label>
  <input type="text" id="musicaName" placeholder="Ex: Nos Teus Braços">
  <button id="copiarMusica">Salvar</button>

  <button id="selecionarPasta">Selecionar pasta</button>
  <p id="pastaStatus">Nenhuma pasta selecionada ❌</p>
</div>

<script src="/js/ger-music.js"></script>
</body>
</html>
